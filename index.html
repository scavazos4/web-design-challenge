    <figcaption>
      <p>The purpose of this project was to analyze how weather changes as you get closer to teh equator. To accompish this analysis, we first pulled data from the OpenWeatherMap API to assemble a dataset over 500 cities.</p>
      <p>After assembling hte dataset, we used Matplotlib to plot various aspects of the weather vs. latitude. Factors we looked at included: temperature, cloudiness, windspeed, and humidity. This site provides the source data and visualizations created as part of the analysis, as well as explanations and descriptions of any trends and correlations witnessed.</p>
